{% extends 'manager/base.html' %}
{% block title %}Ajouter une Personne{% endblock %}
{% block manager %}active{% endblock %}


{% block content %}
<div class="container-fluid">
    <form class="form-horizontal" role="form" method="post" action="#" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2" for="firstname_field">Prenom</label>
            <input type="text" class="form-control col-sm-4" id="firstname_field" name="firstname" placeholder="Prenom">
        </div>
        <div class="form-group">
            <label class="col-sm-2" for="lastname_field">Nom</label>
            <input type="text" class="form-control col-sm-4" id="lastname_field" name="lastname" placeholder="Nom">
        </div>
        <div class="form-group">
            <label class="col-sm-2" for="email_field">Adresse mail</label>
            <input name="email" type="email" class="form-control col-sm-4" id="email_field" placeholder="Email">
        </div>
        <fieldset class="form-group col-sm-7">
            <legend class="col-form-label pt-0">Genre</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="maleOption" value="H" checked>
                <label class="form-check-label" for="maleOption">
                    Homme
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="femaleOption" value="F">
                <label class="form-check-label" for="femaleOption">
                    Femme
                </label>
            </div>
        </fieldset>
        <div class="form-group">
            <label  class="col-sm-2" for="date_of_birth_field">Jour de Naissance</label>
            <input class="form-control col-sm-2" id="date_of_birth_field" type="date" name="date_of_birth">
        </div>
        <div class="form-group">
            <label class="col-sm-2" for="address_field">Adresse</label>
            <input class="form-control col-sm-6" id="address_field" type="text" name="address" placeholder="Address">
        </div>
        <fieldset class="col-sm-6">
            <legend class="col-form-label pt-0">Droits d'utilisation</legend>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="is_manager_checkbox" name="is_manager">
                <label class="form-check-label" for="is_manager_checkbox">Manager</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="is_admin_checkbox" name="is_admin">
                <label class="form-check-label" for="is_admin_checkbox">Admin</label>
            </div>
        </fieldset>
        <input type="hidden" value="{{ group_id }}" name="group_id">
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary col-sm-2">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
