<div class="modal fade" id="groupDeleteModal" tabindex="-1" role="dialog" aria-labelledby="groupDeleteModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="groupDeleteModal">Suppression de {{ group.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="entities-delete-modal-body" class="modal-body justify-content-center">
                <p class="text-danger" style="text-align: center;">La suppression d'un groupe entraîne la suppression de tout son contenu !</p>
                <p style="text-align: center;"><strong>Etes-vous sûr de vouloir supprimer les éléments suivants ?</strong></p>
                <ul id="to-delete-entities-names">
                </ul>
                <form role="form" id="group-delete-form" class="form-horizontal" action="{% url 'manager:group-delete' %}" method="post">
                    {% csrf_token %}
                    <input id="to-delete-entities-field" type="hidden" name="to_delete_entities" value="">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="submit" form="group-delete-form" class="btn btn-danger">Supprimer</button>
            </div>
        </div>
    </div>
</div>
