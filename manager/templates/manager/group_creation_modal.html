<div class="modal fade" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="groupModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="groupModal">Cr√©ation / Modification de Groupe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" id="group-form" class="form-horizontal" action="{% url 'manager:group-create' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="group-name-field" class="form-control-label">Nom du Groupe: </label>
                        <input type="text" class="form-control" id="group-name-field" name="group_name">
                    </div>
                    <input type="hidden" id="update-modal-selected-group-id" name="selected_group_id" value="">
                    <input type="hidden" id="group-operation-type-field" name="operation_type" value="">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="submit" form="group-form" class="btn btn-primary">Sauver</button>
            </div>
        </div>
    </div>
</div>
